<!--HTML Imports-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html"> <!--llamamos al paper-input -->
<link rel="import" href="./nombreCF-element.html">

<dom-module id="HolaCF-element"><!--definimos con el dom-module nuestro componente y le ponenmos como id el nombre del componente-->
  <template><!--html Templates es otra de las tecnologias de los web components-->

  <style> /*Para darle el estilo que necesita*/
  :host{
    background-color:purple;
    display:block; /* por default esta inline y no se ve nada*/
  }
  h1 {
    color:white;
  }
  </style>
  <paper-input label="Nombre" value="{{name}}"> </paper-input><!-- {{name}} data binding en ambos lados {{}} y data binding de un lado [[]]-->


  <h1 id="titulo">
    HOLA [[name]] tu tienes [[edad]] y <nombreCF-element name={{name}}></nombreCF-element>.
  </h1>


</template>


<script> // is: +el nombre del mismo html es un campo obligatorio //
Polymer({
  is: "HolaCF-element",
  properties:{
    name: {
      type: String,
      value: "Carlos",
    },
    edad: {
      type: Number,
      value: 26,
    }
  },
  created: function(){

  },
  ready: function(){
    setTimeout (()=>{
      this.name= "Javier"
    },3000) //Despues de tres segundos
  },
  attached: function(){
    console.log("El elemento esta ya en el documento")
  },
})

</script>

</dom-module>
